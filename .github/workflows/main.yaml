name: Gather CI

on:
  push:
    branches: [main, devel]
    tags:
      - "*"
  pull_request:
    branches: [main, devel]

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        python-version: [3.8]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Lint with flake8
        run: |
          python -m pip install --upgrade pip wheel
          pip install flake8
          flake8 openghg/ --count --statistics
      - name: Install gather
        run: |
          pip install -r requirements-dev.txt
          pip install .
      - name: Run mypy
        run: |
          mypy --python-version ${{ matrix.python-version }} openghg/
      - name: Test with pytest
        env:
          OPENGHG_PATH: /tmp/openghg_store
          ACQUIRE_HOST: localhost
        run: |
          pytest --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov
        run: |
          curl -s https://codecov.io/bash > codecov;
          VERSION=$(grep -o 'VERSION=\"[0-9\.]*\"' codecov | cut -d'"' -f2);
          for i in 1 256 512
          do
            shasum -a $i -c --ignore-missing <(curl -s "https://raw.githubusercontent.com/codecov/codecov-bash/${VERSION}/SHA${i}SUM") ||
            shasum -a $i -c <(curl -s "https://raw.githubusercontent.com/codecov/codecov-bash/${VERSION}/SHA${i}SUM")
          done
          bash codecov || echo "Codecov did not collect coverage reports"
